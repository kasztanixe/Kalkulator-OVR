<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator OVR</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Kalkulator OVR</h1>
        <form id="ovr-form">
            <label for="current-ovr">Obecny OVR:<br>
            <input type="number" id="current-ovr" name="current-ovr" required></label>

            <label for="trained-ovr">Wytrenowany OVR:<br>
            <input type="number" id="trained-ovr" name="trained-ovr" required></label>

            <label for="trained-skill">Wytrenowana Umiejętność:<br>
            <input type="number" id="trained-skill" name="trained-skill" required></label>

            <div class="engagement-hero-container">
                <div class="engagement-options">
                    <select id="engagement-select" aria-label="Wybierz zaangażowanie">
                        <option value="0" selected>Zaangażowanie</option>
                        <option value="0.05">5%</option>
                        <option value="0.07">7%</option>
                        <option value="0.12">12%</option>
                        <option value="0.20">20%</option>
                        <option value="0.33">33%</option>
                    </select>
                </div>

                <div class="button-group">
                    <div class="button-row">
                        <button type="button" id="hero-drink-button" class="inactive">Hero Drink</button>
                        <button type="button" id="hero-boost-button" class="inactive">Hero Boost</button>
                    </div>
                    <div class="button-row">
                        <button type="button" id="hero-voice-button" class="inactive">Hero Voice</button>
                        <button type="button" id="team-boost-button" class="inactive">Team Boost</button>
                    </div>
                </div>
            </div>

            <button type="submit">Oblicz</button>
        </form> 
    </div>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
